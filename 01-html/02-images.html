<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <h1>Images</h1>
      <figure>
        <img
          src="http://placebear.com/200/150"
          alt="A picture of a bear."
          width="200"
          height="150"
        />
        <figcaption><strong>Bears Rule!</strong></figcaption>
      </figure>
      <figure>
        <img
          src="https://place-puppy.com/puppy/y:200/x:150"
          alt="A picture of a puppy."
          width="200"
          height="150"
        />
        <figcaption><strong>Puppys Rule!</strong></figcaption>
      </figure>
    </main>
  </body>
</html>
